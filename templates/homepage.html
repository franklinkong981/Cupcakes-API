<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <title>Cupcakes API</title>
    </head>
    <body>
        <h1 class="display-1">Welcome to my Cupcake API!</h1>
        <h2 class="display-2">List of Cupcakes:</h2>

        <ul class="list-group cupcakes-list">

        </ul>

        <form class="add-cupcake-form">
            <div class="form-group">
              <label for="flavor-field">Flavor: </label>
              <input type="text" class="form-control" id="flavor-field" placeholder="Enter the new cupcake's flavor">
            </div>
            <div class="form-group">
              <label for="size-field">Size: </label>
              <input type="text" class="form-control" id="size-field" placeholder="Enter the new cupcake's size">
            </div>
            <div class="form-group">
                <label for="rating-field">Rating: </label>
                <input type="text" class="form-control" id="rating-field" placeholder="Enter the new cupcake's rating">
              </div>
            <div class="form-group">
                <label for="image-url-field">Image URL: </label>
                <input type="url" class="form-control" id="image-url-field" placeholder="Enter the URL for the new cupcake's image">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>

        <script src="https://unpkg.com/axios/dist/axios.js"></script>
        <script src="static/cupcakes.js"></script>
    </body>
</html>
